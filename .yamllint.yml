extends: default

rules:
  line-length:
    max: 120
    level: warning
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
  brackets:
    max-spaces-inside: 1
  braces:
    max-spaces-inside: 1

ignore: |
  .git/
  node_modules/
  .github/
  screenshots/
  *.md