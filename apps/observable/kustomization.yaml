apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Observable Framework deployment with ConfigMap dashboards
  - observable-deployment.yaml
  - observable-configmap.yaml
  - observable-service.yaml
  - observable-ingress.yaml
  - observable-pvc.yaml
  
  # Auto-building system (optional)
  - tekton-pipeline.yaml
  - simple-pipeline.yaml

namespace: observable

labels:
  - pairs:
      app: observable
      component: dashboard

# Note: For conda-based deployment, you'll need to:
# 1. Build the Docker image from the Dockerfile
# 2. Push to a registry accessible by your cluster
# 3. Update the image in conda-deployment.yaml