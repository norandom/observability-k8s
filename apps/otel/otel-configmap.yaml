apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      memory_limiter:
        limit_mib: 512

    exporters:
      debug:
        verbosity: basic
        sampling_initial: 5
        sampling_thereafter: 200
      
      loki:
        endpoint: http://loki.loki-system.svc.cluster.local:3100/loki/api/v1/push
        default_labels_enabled:
          exporter: false
          job: false
        labels:
          resource:
            service.name: "service_name"
          attributes:
            level: "severity"

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug, loki]
        traces:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, batch]
          exporters: [debug]
      
      extensions: []
      
      telemetry:
        logs:
          level: "info"
