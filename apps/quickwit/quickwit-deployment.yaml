apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickwit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quickwit
  template:
    metadata:
      labels:
        app: quickwit
    spec:
      containers:
      - name: quickwit
        image: quickwit/quickwit:latest
        command: ["quickwit", "run"]
        ports:
        - containerPort: 7280
        volumeMounts:
        - name: config
          mountPath: /quickwit/config
        - name: data
          mountPath: /quickwit/qwdata
        env:
        - name: QW_CONFIG
          value: /quickwit/config/quickwit.yaml
      volumes:
      - name: config
        configMap:
          name: quickwit-config
      - name: data
        emptyDir: {}